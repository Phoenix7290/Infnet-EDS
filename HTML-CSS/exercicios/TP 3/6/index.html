<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <table>
    <thead class="cabecalho">
      <tr>
        <th class= "th1">Item Name</th>
        <th class= "th2">Quantity</th>
        <th class= "th2">Price</th>
      </tr>
    </thead>
    <tbody class="corpo">
      <tr>
        <td class="item">Potatoes</td>
        <td class="quantidade">51</td>
        <td class="preco">$1.00</td>
      </tr>
      <tr class="tr1">
        <td class="item">Nuts</td>
        <td class="quantidade">20</td>
        <td class="preco2">$5</td>
      </tr>
      <tr>
        <td class="item">Onions</td>
        <td class="quantidade">4</td>
        <td class="preco">$3.00</td>
      </tr>
      <tr class= "tr2">
        <td class="item">Very long awkwardly named yet still delicious item here</td>
        <td class="quantidade" class="superior">4</td>
        <td class="preco2" class="superior">$3.00</td>
      </tr>
      <tr>
        <td class="item">Carrots</td>
        <td class="quantidade">12</td>
        <td class="preco">$2.99</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2" class="precoTotal">Total Price</td>
        <td class="preco">$33.79</td>
      </tr>
    </tfoot>
  </table>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
